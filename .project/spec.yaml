specVersion: v2
specMinorVersion: 2
meta:
  name: competition-kernel
  image: project-competition-kernel
  description: An NVIDIA AI Workbench project to bring your own compute to any Kaggle
    competition
  labels: []
  createdOn: "2024-09-24T22:51:07Z"
  defaultBranch: main
layout:
- path: kaggle/
  type: data
  storage: gitlfs
environment:
  base:
    registry: gcr.io
    image: kaggle-gpu-images/python
    build_timestamp: "20240506165913"
    name: Kaggle Docker Python GPU
    supported_architectures: []
    cuda_version: ""
    description: A Kaggle Python Base with GPU support
    entrypoint_script: ""
    labels:
    - ubuntu
    - python3
    - jupyterlab
    apps:
    - name: jupyterlab
      type: jupyterlab
      class: webapp
      start_command: jupyter lab --allow-root --port 8888 --ip 0.0.0.0 --no-browser
        --NotebookApp.base_url=\$PROXY_PREFIX --NotebookApp.default_url=/lab --NotebookApp.allow_origin='*'
      health_check_command: '[ \$(echo url=\$(jupyter lab list | head -n 2 | tail
        -n 1 | cut -f1 -d'' '' | grep -v ''Currently'' | sed "s@/?@/lab?@g") | curl
        -o /dev/null -s -w ''%{http_code}'' --config -) == ''200'' ]'
      stop_command: jupyter lab stop 8888
      user_msg: ""
      logfile_path: ""
      timeout_seconds: 60
      icon_url: ""
      webapp_options:
        autolaunch: true
        port: "8888"
        proxy:
          trim_prefix: false
        url_command: jupyter lab list | head -n 2 | tail -n 1 | cut -f1 -d' ' | grep
          -v 'Currently'
    programming_languages:
    - python3
    icon_url: https://workbench.download.nvidia.com/static/img/ai-workbench-icon-rectangle.jpg
    image_version: 1.0.4
    os: linux
    os_distro: ubuntu
    os_distro_release: "22.04"
    schema_version: v2
    user_info:
      uid: ""
      gid: ""
      username: ""
    package_managers:
    - name: apt
      binary_path: /usr/bin/apt
      installed_packages:
      - curl
      - git
      - git-lfs
      - python3
      - gcc
      - python3-dev
      - python3-pip
      - vim
    - name: pip
      binary_path: /opt/conda/bin/pip
      installed_packages:
      - jupyterlab==4.1.2
    package_manager_environment:
      name: ""
      target: ""
execution:
  apps: []
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 1024
  secrets:
  - variable: KAGGLE_USERNAME
    description: Username of Kaggle Account (from kaggle.json)
  - variable: KAGGLE_KEY
    description: API Key of Kaggle Account (from kaggle.json)
  mounts:
  - type: project
    target: /project/
    description: Project directory
    options: rw
  - type: host
    target: /project/kaggle/input/
    description: Kaggle input directory (For WINDOWS systems, specify the WSL path,
      eg. /mnt/c/Path/To/Src)
    options: ""
  - type: host
    target: /project/kaggle/output/
    description: Kaggle output directory (For WINDOWS systems, specify the WSL path,
      eg. /mnt/c/Path/To/Src)
    options: ""
